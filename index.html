<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Crime Rate Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Form -->
  <div class="login-box">
    <h2>Login to Crime Predictor</h2>

    <form id="loginForm">
      <div class="user-box">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>

      <div class="user-box">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- Firebase & Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAEoYyr1UngbT1UkPl9ZfNhpmCP3tD62cQ",
      authDomain: "crimerateprediction-d5098.firebaseapp.com",
      projectId: "crimerateprediction-d5098",
      storageBucket: "crimerateprediction-d5098.appspot.com",
      messagingSenderId: "365884272529",
      appId: "1:365884272529:web:8a386b1c1addcbf3e23430",
      measurementId: "G-L5VK0Y8WEP"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Wait for DOM to load
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Successful login
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });
    });
  </script>
</body>
</html>
